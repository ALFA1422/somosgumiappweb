<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SOMOSGUMIAPP</title>
  <!-- Incluye Tailwind CSS para estilos -->
  <link href="styles.d9bd5bbb72ab40cf.css" rel="stylesheet"> <!-- Asegúrate de que este es el archivo correcto -->
</head>
<body class="bg-gray-100">
  <header class="bg-white shadow">
    <div class="container mx-auto px-4 py-4 flex justify-between items-center">
      <div class="flex items-center">
        <img src="assets/path_to_your_logo.png" alt="Logotipo" class="h-10 w-10 mr-4">
        <nav class="flex space-x-4">
          <div class="relative group">
            <button class="text-gray-700 hover:text-gray-900 focus:outline-none">
              FUNCIONALIDADES
            </button>
            <div class="absolute left-0 hidden mt-2 w-48 bg-white border rounded shadow-lg group-hover:block">
              <a href="#" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">Funcionalidad 1</a>
              <a href="#" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">Funcionalidad 2</a>
            </div>
          </div>
          <div class="relative group">
            <button class="text-gray-700 hover:text-gray-900 focus:outline-none">
              PARTNERS
            </button>
            <div class="absolute left-0 hidden mt-2 w-48 bg-white border rounded shadow-lg group-hover:block">
              <a href="#" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">Partner 1</a>
              <a href="#" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">Partner 2</a>
            </div>
          </div>
          <div class="relative group">
            <button class="text-gray-700 hover:text-gray-900 focus:outline-none">
              VER
            </button>
            <div class="absolute left-0 hidden mt-2 w-48 bg-white border rounded shadow-lg group-hover:block">
              <a href="#" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">Ver 1</a>
              <a href="#" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">Ver 2</a>
            </div>
          </div>
        </nav>
      </div>
    </div>
  </header>
  <main class="container mx-auto mt-8 px-4">
    <h1 class="text-2xl font-bold text-gray-900">Bienvenido a SOMOSGUMIAPP</h1>
    <p class="mt-4 text-gray-600">Descripción de la app y cómo comprarla.</p>
  </main>
  <footer class="bg-white mt-8 py-4 shadow">
    <div class="container mx-auto px-4">
      <p class="text-gray-600">Contacto y otros detalles.</p>
    </div>
  </footer>
</body>
</html>
